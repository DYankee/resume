{{define "siteblock"}}
<div class="grid grid-cols-10 bg-accent-1 border-solid border-2">
    <div class="col-span-10 lg:col-span-5 lg:order-2 lg:border-solid lg:border-l-2">
            <div class="flex flex-col">
                <a class="" href={{.SiteLink}}>
                    <h2 class="bg-light text-xl p-4 font-semibold underline">{{.SiteName}}</h2>
                </a>
                <p  class="p-2 text-dark text-xl text-center">{{.SiteDesc}}</p>
            </div>
    </div>
    <div class="col-span-10 lg:col-span-2 lg:order-3 border-solid border-b-2 lg:border-b-0 lg:border-l-2">
        <h2 class="bg-light text-xl p-2 lg:p-4 font-semibold">Technologies Used</h2>
        <ul class="text-dark">
            {{range .SiteTech}}
                <li class="text-lg">{{.}}</li>
            {{end}}
        </ul>
    </div>
    <div class="col-span-10 lg:col-span-3 lg:order-1">
        <a class="col-span-2" href={{.SiteLink}}>
            <img src={{.SiteImg}} alt="test" class="">
        </a>
    </div>
</div>
{{end}}
